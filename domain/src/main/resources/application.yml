  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Fetch size 설정 1+N 문제 임시 해결
        default_batch_fetch_size: 1000
        # Entity에 예약어가 있다면 '' 자동 추가
