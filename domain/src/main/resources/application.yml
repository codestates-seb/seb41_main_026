  sql:
    init:
      mode: always


  jackson:
    serialization:
      fail-on-empty-beans : false # 디버깅 용이하게 하기 위한 로깅 레벨 수정
logging.level:
  org.hibernate.SQL: debug
  org:
    hibernate:
      type:
        descriptor:
          sql:
            org.hibernate.type.descriptor.sql.BasicBinder: trace
    springframework:
      web.servlet: debug






