spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      #      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.Mysql8Dialect
          # Fetch size 설정 1+N 문제 임시 해결
#          default_batch_fetch_size: 1000
          # Entity에 예약어가 있다면 '' 자동 추가
  #        auto_quote_keyword: true
  sql:
    init:
#      data-locations: resources/static/db/data.sql
      mode: always


  jackson:
    serialization:
      fail-on-empty-beans : false # 디버깅 용이하게 하기 위한 로깅 레벨 수정
logging.level:
  org.hibernate.SQL: debug
  org:
    hibernate:
      type:
        descriptor:
          sql:
            org.hibernate.type.descriptor.sql.BasicBinder: trace
    springframework:
      web.servlet: debug


ADMIN_EMAIL: admin@test.com

jwt:
  key: main123
ACCESS_TOKEN_EXPIRATION_MINUTES: 20
REFRESH_TOKEN_EXPIRATION_MINUTES: 18000